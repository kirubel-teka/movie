<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/a001c7932f.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <div class="container">
      <!-- header  -->
      <header>
        <div class="mobile-nav">
          <button class="burger">
            <i class="fa-solid fa-bars"></i>
          </button>
          <div class="search-container">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Search.." name="search" />
          </div>
        </div>
        <a href="/">
          <img src="./images/logo.png" alt="" />
        </a>
        <nav>
          <h2>Browse</h2>
          <ul class="nav-links">
            <li class="active-link">
              <i class="fa-solid fa-layer-group"></i>
              <a href="/">Discover</a>
            </li>
            <li>
              <i class="fa-solid fa-video"></i>
              <a href="/movies.html">Movies</a>
            </li>
            <li>
                 <li>
              <i class="fa-solid fa-tv"></i>
              <a href="/tv.html">Tv Series</a>
            </li>
            <li>
              <i class="fa-solid fa-users"></i>
              <a href="/people.html">People</a>
            </li>
          </ul>
        </nav>
      </header>
      <div id="mobile-menu" class="overlay">
        <a class="close">&times;</a>
        <div class="overlay-content">
          <div class="active-link-mobile">
            <i class="fa-solid fa-layer-group"></i>
            <a href="/">Discover</a>
          </div>
          <div>
            <i class="fa-solid fa-video"></i>
            <a href="/movies.html">Movies</a>
          </div>
          <div>
            <i class="fa-solid fa-tv"></i>
            <a href="/tv.html">TvSeries</a>
          </div>
          <div>
             <i class="fa-solid fa-users"></i>
            <a href="/people.html">People</a>
          </div>
        </div>
      </div>
         <!-- end header -->
           <main>
        <!-- slider  -->
        <div class="search-container search-in-slider">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" placeholder="Search.." name="search" />
        </div>
        <div class="slideshow-container">
          <div class="mySlides fade">
            <img src="./images/slider1.jpg" />
            <div class="slider-text">Interstellar</div>
          </div>
          <div class="mySlides fade">
            <img src="./images/slider2.jpg" />
            <div class="slider-text">Dune</div>
          </div>
          <div class="mySlides fade">
            <img src="./images/slider3.jpg" />
            <div class="slider-text">Spider-Man: No Way Home</div>
          </div>
          <a class="prev" onclick="plusSlides(-1)">❮</a>
          <a class="next" onclick="plusSlides(1)">❯</a>
        </div>
        <br />
        </main>
    
</body>
</html>
